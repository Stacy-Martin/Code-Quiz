<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>

    <header>
        <div class="header"></div>
        <h1>JavaScript Code Quiz</h1>
        <!-- <h2>Test your JavaScript skills with this quiz, you have 25 seconds to complete</h2>
        <h3>An incorrect answer will deduct 5 seconds off your timer.</h3>
        <h4>After you finish you can log your high score if you like!</h4> -->
        <!-- <div class="quiz"></div>
        <button id="startButton">Start Quiz</button> -->
    </header>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <!-- this is the Start Quiz, and Next/Reset Button, Reset buttons is activated in JS-->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
         </div>
         <!-- <span id="right-answers"></span> -->
    </div>

    <section class="container">
        <div class="resultsContainer">
          <div class = "scoreContainer"><div>
          <h2>Correct Answers: <span class="correctAnswers">0 </span> </h2>
          <!-- <h2>Losses: <span class="lose">0</span></h2> -->
        </div>
          <button class="resetScore" class="reset-log-button">Reset Score</button>
          <button class="logHighScore" class="reset-log-button">Log High Score</button>
     <!-- log high score button will bring you to a high scores page, 
    the high score is the number correct -->
        </div>
          <div class= "card-timer">
            <div class="large-font timer-count">25</div>
            <h3>seconds remaining</h3>
          </div>
        </div>
    </section>


    <footer>
        <h6>2021 Kaimani</h6>
    </footer>

</body>

<script src="assets/JS/script.js"></script>

</html>
