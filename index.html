<!-- Quiz contains 5 multiple choice questions with four answers -->
<!-- 25 seconds timer, 10 second penalty deducted for incorrect answers -->
<!-- Game Over = out of time or answered all questions correctly -->
<!-- Score is displayed as Correct Answers -->
<!-- Score (number of correct answers) and user initials are logged in separate window (use local storage) -->
<!-- After entering initials user can save high score then reset and start over -->
<!-- can choose to reset score and play again or log high score -->
<!-- High scores are stored and displayed -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>

    <header>
        <div class="header"></div>
        <h1>JavaScript Code Quiz</h1>
    </header>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <!-- this is the Start Quiz, and Next/Reset Button, Reset buttons is activated in JS-->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
         </div>
         <!-- <span id="right-answers"></span> -->
    </div>

    <section class="container">
        <div class="resultsContainer">
          <div class = "scoreContainer"><div>
          <h2>Correct Answers: <span class="correctAnswers">0 </span> </h2>
        </div>
          <button class="resetScore" class="reset-log-button">Reset Score</button>
          <a href="highScores.html" target="_blank">
            <button class="logHighScore" class="reset-log-button">Log High Score</button>
          </a> 
        </div>
          <div class= "card-timer">
            <div class="timer-count">25</div>
            <h3>seconds remaining</h3>
          </div>
        </div>
    </section>


    <footer>
        <h6>2021 Kaimani</h6>
    </footer>

</body>

<script src="assets/JS/script.js"></script>

</html>
